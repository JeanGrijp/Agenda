<body>
    <div class="logo"><h1 class="logo-h1">TEK<span>O</span> </h1></div>
    <form class="login" method="GET">

        <h1>Login</h1>
        <div class="formLogin">
            <img src="../imagens/user.svg" alt="" srcset="">
            <input type="email" name="login" placeholder="Username">
        </div>
        <div class="formPassword">
            <img src="../imagens/padlock.svg" alt="" srcset="">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div class="container">
            <input type="button" name="" value="Login">
            <input type="button" value="Exit">
        </div>
        <div class="footer">
            <a href="">esqueci minha senha</a>
            <a href="">criar conta</a>
        </div>
    </form>
